<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>MallorMovies</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="plantilla/img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Roboto:wght@500;700;900&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Roboto:wght@500;700;900&display=swap" rel="stylesheet"> 

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="plantilla/lib/animate/animate.min.css" rel="stylesheet">
    <link href="plantilla/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="plantilla/lib/lightbox/css/lightbox.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="plantilla/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="plantilla/css/style.css" rel="stylesheet">
    <link href="nuestro.css" rel="stylesheet">

    <meta content="Pagina de login de Mallormovies" name="description">

    <script type="module">
        import {getUser} from './js/user.js';
        if (getUser() != null) {
            window.location.href = "/";
        }
    </script>
</head>

<body>
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->

   <nav-bar></nav-bar>

    <!-- Log in form -->
    <div style="height: 82vh;  margin-top: 5vh;">
        <div id="warningbox" class="card p-4 mx-auto bg-danger d-none" style="width: 25rem;">
            <h4 id="warning"></h4>
        </div>
        <div class="card p-4 mx-auto bg-dark mt-4" style="width: 25rem;">
            <!-- Pills navs -->
            <ul class="nav nav-pills nav-justified mb-4" id="ex1" role="tablist">
                <li class="nav-item" role="presentation">
                <button class="nav-link active" id="tab-login" data-bs-toggle="pill" data-bs-target="#pills-login" type="button" role="tab" aria-controls="pills-login" aria-selected="true">Login</button>
                </li>
                <li class="nav-item" role="presentation">
                <button class="nav-link" id="tab-register" data-bs-toggle="pill" data-bs-target="#pills-register" type="button" role="tab" aria-controls="pills-register" aria-selected="false">Register</button>
                </li>
            </ul>
            <!-- Pills navs -->
            
            <!-- Pills content -->
            <div class="tab-content">
                <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
                    <form onsubmit="login(this.username.value, this.password.value); return false">
                        <!-- Username input -->
                        <div class="form-outline mb-4">
                            <input type="text" name="username" class="form-control bg-secondary" />
                            <label class="form-label" for="loginName">Email or username</label>
                        </div>
                
                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <input type="password" name="password" class="form-control bg-secondary" />
                            <label class="form-label" for="loginPassword">Password</label>
                        </div>
                
                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
                    </form>
                </div>

                <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
                    <form onsubmit="register(this.username.value, this.name.value, this.password1.value, this.password2.value); return false">
                        <!-- Name input -->
                        <div class="form-outline mb-4">
                            <input type="text" name="name" class="form-control bg-secondary" />
                            <label class="form-label" for="registerName">Name</label>
                        </div>
                
                        <!-- Username input -->
                        <div class="form-outline mb-4">
                            <input type="text" name="username" class="form-control bg-secondary" />
                            <label class="form-label" for="registerUsername">Username</label>
                        </div>
                
                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <input type="password" name="password1" class="form-control bg-secondary" />
                            <label class="form-label" for="registerPassword">Password</label>
                        </div>
                
                        <!-- Repeat Password input -->
                        <div class="form-outline mb-4">
                            <input type="password" name="password2" class="form-control bg-secondary" />
                            <label class="form-label" for="registerRepeatPassword">Repeat password</label>
                        </div>
                
                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-block mb-3">Register</button>
                    </form>
                </div>
            </div>
            <!-- Pills content -->
        </div>

    </div>

    <foo-ter></foo-ter>

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square rounded-circle back-to-top"><i class="bi bi-arrow-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="plantilla/lib/wow/wow.min.js"></script>
    <script src="plantilla/lib/easing/easing.min.js"></script>
    <script src="plantilla/lib/waypoints/waypoints.min.js"></script>
    <script src="plantilla/lib/counterup/counterup.min.js"></script>
    <script src="plantilla/lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="plantilla/lib/isotope/isotope.pkgd.min.js"></script>
    <script src="plantilla/lib/lightbox/js/lightbox.min.js"></script>

    <!-- Template Javascript -->
    <script src="plantilla/js/main.js"></script>

    <!-- Nuestro javascript -->
    <script type="module" src="js/user.js"></script>
    <script src="js/navbar-component.js" type="module" defer></script>
    <script src="js/footer-component.js" type="module" defer></script>
</body>

</html>
